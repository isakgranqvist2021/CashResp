<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/css/uikit.min.css"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Oswald:wght@400;500;600;700&family=Ubuntu:wght@400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
		/>
		{{ if .Stylesheets }} {{ range .Stylesheets }}
		<link rel="stylesheet" href="/public/css/{{ . }}" />
		{{ end }} {{ end }}
		<title>Cashresp | {{ .Title }}</title>
	</head>
	<body>
		{{ template "partials/nav" . }} {{ template "partials/alerts" . }}
		<main>{{ embed }}</main>

		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.7.2/dist/js/uikit-icons.min.js"></script>
		<script src="/public/js/helpers.js"></script>
	</body>
</html>
