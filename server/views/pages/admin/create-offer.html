<!-- @format -->

<div class="uk-margin-top">
	<h1 class="uk-heading-medium">Create Offer</h1>
	<p class="uk-text-meta">
		[Href]?offer_id=[Offer ID]&pub_id=[Publisher ID]&pub_app_id=[App ID]
		&USER_ID=[USER_ID]
	</p>

	<form method="POST" action="/admin/offers">
		<section class="uk-margin-bottom">
			<label for="OfferID" class="uk-display-block uk-margin-small-bottom"
				>Offer ID</label
			>
			<input type="text" name="OfferID" id="OfferID" class="uk-input" />
		</section>
		<section class="uk-margin-bottom">
			<label
				for="PublisherID"
				class="uk-display-block uk-margin-small-bottom"
				>Publisher ID</label
			>
			<input
				type="text"
				name="PublisherID"
				id="PublisherID"
				class="uk-input"
			/>
		</section>
		<section class="uk-margin-bottom">
			<label for="AppID" class="uk-display-block uk-margin-small-bottom"
				>App ID</label
			>
			<input type="text" name="AppID" id="AppID" class="uk-input" />
		</section>
		<section class="uk-margin-bottom">
			<label for="Href" class="uk-display-block uk-margin-small-bottom"
				>Href</label
			>
			<input type="text" name="Href" id="Href" class="uk-input" />
		</section>
		<section class="uk-margin-bottom">
			<label for="ImageID" class="uk-display-block uk-margin-small-bottom"
				>Image ID</label
			>
			<input
				type="number"
				name="ImageID"
				id="ImageID"
				class="uk-input"
				min="0"
			/>
		</section>
		<section class="uk-margin-bottom">
			<label
				for="Provider"
				class="uk-display-block uk-margin-small-bottom"
				>Provider</label
			>
			<input type="text" name="Provider" id="Provider" class="uk-input" />
		</section>
		<section class="uk-margin-bottom">
			<label
				for="Description"
				class="uk-display-block uk-margin-small-bottom"
				>Description</label
			>
			<textarea
				type="text"
				name="Description"
				id="Description"
				class="uk-textarea"
			></textarea>
		</section>

		<div class="uk-flex">
			<label
				><input class="uk-checkbox" type="checkbox" name="Draft" />
				Draft</label
			>
			<button
				class="
					uk-display-block
					uk-margin-auto-left
					uk-button
					uk-button-primary
				"
			>
				Submit
			</button>
		</div>
	</form>
</div>
