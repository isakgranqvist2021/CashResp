<!-- @format -->

<div class="uk-container uk-margin-large-top">
	<header>
		<h1>
			Make Your Voice Heard <br />
			While Earning Cash
		</h1>
	</header>
	<div uk-grid>
		<form method="POST" action="/auth/sign-up" class="uk-width-expand@m">
			<h3>Sign Up</h3>

			<section class="uk-margin-bottom">
				<label for="email">Email</label>
				<input id="email" type="text" name="email" class="uk-input" />
			</section>
			<section class="uk-margin-bottom">
				<label for="password">Password</label>
				<input
					id="password"
					type="password"
					name="password"
					class="uk-input"
				/>
			</section>

			<p>Already have an account? <a href="/auth/sign-in">Sign In</a></p>

			<button class="uk-button uk-button-primary" type="submit">
				Sign Up
			</button>
		</form>
		<img
			class="uk-width-expand@m"
			src="/public/svg/piggy_bank.svg"
			alt="Piggy Bank"
		/>
	</div>
</div>
